<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Background gradient - deeper purple -->
    <radialGradient id="bgGrad2" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="60%" stop-color="#6d28d9"/>
      <stop offset="100%" stop-color="#4c1d95"/>
    </radialGradient>
    
    <!-- Ghost body gradient - darker -->
    <linearGradient id="ghostBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4b5563"/>
      <stop offset="40%" stop-color="#374151"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    
    <!-- Eye glow -->
    <filter id="glow2" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="dropShadow2">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#1e1b4b" flood-opacity="0.6"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad2)"/>
  
  <!-- Background glow effect -->
  <ellipse cx="200" cy="180" rx="100" ry="80" fill="#a78bfa" opacity="0.1"/>
  
  <!-- Ghost body -->
  <g filter="url(#dropShadow2)">
    <!-- Main shape - more classic ghost -->
    <path d="
      M 200 50
      C 100 50, 60 130, 60 200
      L 60 300
      Q 60 320, 80 320
      Q 100 320, 100 300
      Q 100 330, 130 330
      Q 160 330, 160 300
      Q 160 340, 200 340
      Q 240 340, 240 300
      Q 240 330, 270 330
      Q 300 330, 300 300
      Q 300 320, 320 320
      Q 340 320, 340 300
      L 340 200
      C 340 130, 300 50, 200 50
      Z
    " fill="url(#ghostBody)"/>
    
    <!-- Highlight on top -->
    <path d="
      M 200 55
      C 120 55, 80 120, 75 180
      C 75 140, 100 80, 160 60
      C 180 55, 200 55, 200 55
      Z
    " fill="#6b7280" opacity="0.4"/>
    
    <!-- Side highlight -->
    <path d="
      M 80 200
      C 80 150, 110 90, 170 65
      C 130 100, 95 160, 85 220
      L 80 200 Z
    " fill="#9ca3af" opacity="0.2"/>
  </g>
  
  <!-- Eyes with glow -->
  <g filter="url(#glow2)">
    <!-- Left eye socket -->
    <ellipse cx="145" cy="180" rx="35" ry="45" fill="#111827"/>
    <!-- Left eye glow -->
    <ellipse cx="145" cy="180" rx="22" ry="32" fill="#a78bfa"/>
    <ellipse cx="145" cy="180" rx="15" ry="22" fill="#c4b5fd"/>
    <ellipse cx="145" cy="175" rx="8" ry="12" fill="#f5f3ff"/>
    <ellipse cx="148" cy="172" rx="4" ry="5" fill="#ffffff"/>
    
    <!-- Right eye socket -->
    <ellipse cx="255" cy="180" rx="35" ry="45" fill="#111827"/>
    <!-- Right eye glow -->
    <ellipse cx="255" cy="180" rx="22" ry="32" fill="#a78bfa"/>
    <ellipse cx="255" cy="180" rx="15" ry="22" fill="#c4b5fd"/>
    <ellipse cx="255" cy="175" rx="8" ry="12" fill="#f5f3ff"/>
    <ellipse cx="258" cy="172" rx="4" ry="5" fill="#ffffff"/>
  </g>
  
  <!-- Angry eyebrows -->
  <path d="M 100 135 L 170 155" stroke="#1f2937" stroke-width="12" stroke-linecap="round"/>
  <path d="M 300 135 L 230 155" stroke="#1f2937" stroke-width="12" stroke-linecap="round"/>
</svg>
