<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#4c1d95"/>
    </radialGradient>
    
    <!-- Ghost body gradient -->
    <linearGradient id="ghostGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#374151"/>
      <stop offset="50%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    
    <!-- Ghost highlight -->
    <linearGradient id="ghostHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4b5563"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    
    <!-- Eye glow filter -->
    <filter id="eyeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Outer glow for ghost -->
    <filter id="ghostGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- Subtle background pattern -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="40"/>
  <circle cx="200" cy="200" r="120" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="30"/>
  
  <!-- Ghost body with shadow -->
  <g filter="url(#shadow)">
    <!-- Main ghost shape -->
    <path d="
      M 200 60
      C 120 60, 80 120, 80 180
      L 80 280
      C 80 290, 85 300, 95 300
      C 105 300, 115 285, 125 285
      C 135 285, 140 310, 155 310
      C 170 310, 175 285, 190 285
      C 205 285, 210 315, 225 315
      C 240 315, 245 290, 260 290
      C 275 290, 280 310, 295 310
      C 310 310, 320 295, 320 280
      L 320 180
      C 320 120, 280 60, 200 60
      Z
    " fill="url(#ghostGrad)" filter="url(#ghostGlow)"/>
    
    <!-- Ghost highlight/shine -->
    <path d="
      M 200 65
      C 130 65, 90 120, 90 175
      L 90 200
      C 90 180, 100 100, 180 80
      C 200 75, 200 65, 200 65
      Z
    " fill="url(#ghostHighlight)" opacity="0.4"/>
    
    <!-- Left side highlight -->
    <path d="
      M 95 180
      C 95 140, 120 90, 170 75
      C 140 95, 110 140, 105 190
      L 95 180
      Z
    " fill="#6b7280" opacity="0.3"/>
  </g>
  
  <!-- Eyes -->
  <g filter="url(#eyeGlow)">
    <!-- Left eye -->
    <ellipse cx="150" cy="175" rx="28" ry="35" fill="#0f172a"/>
    <ellipse cx="150" cy="175" rx="20" ry="28" fill="#c4b5fd"/>
    <ellipse cx="150" cy="175" rx="14" ry="20" fill="#e9d5ff"/>
    <ellipse cx="150" cy="170" rx="8" ry="10" fill="#ffffff"/>
    
    <!-- Right eye -->
    <ellipse cx="250" cy="175" rx="28" ry="35" fill="#0f172a"/>
    <ellipse cx="250" cy="175" rx="20" ry="28" fill="#c4b5fd"/>
    <ellipse cx="250" cy="175" rx="14" ry="20" fill="#e9d5ff"/>
    <ellipse cx="250" cy="170" rx="8" ry="10" fill="#ffffff"/>
  </g>
  
  <!-- Eyebrows (angry look) -->
  <path d="M 115 140 Q 150 155, 175 145" stroke="#1f2937" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M 285 140 Q 250 155, 225 145" stroke="#1f2937" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Subtle mouth hint -->
  <path d="M 170 230 Q 200 245, 230 230" stroke="#111827" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.5"/>
</svg>
