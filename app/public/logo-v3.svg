<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bg3" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#3b0764"/>
    </radialGradient>
    
    <!-- Ghost gradient - very dark -->
    <linearGradient id="ghost3" x1="30%" y1="0%" x2="70%" y2="100%">
      <stop offset="0%" stop-color="#374151"/>
      <stop offset="30%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#030712"/>
    </linearGradient>
    
    <!-- Highlight gradient -->
    <linearGradient id="highlight3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b7280"/>
      <stop offset="100%" stop-color="#374151"/>
    </linearGradient>
    
    <!-- Eye inner glow -->
    <radialGradient id="eyeGlow3" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="40%" stop-color="#e9d5ff"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </radialGradient>
    
    <!-- Filters -->
    <filter id="glow3" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow3">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg3)"/>
  
  <!-- Ambient glow behind ghost -->
  <ellipse cx="200" cy="200" rx="120" ry="100" fill="#8b5cf6" opacity="0.15"/>
  
  <!-- Ghost with shadow -->
  <g filter="url(#shadow3)">
    <!-- Main ghost body - hooded appearance -->
    <path d="
      M 200 40
      C 90 40, 50 120, 50 190
      C 50 220, 55 260, 60 290
      C 65 310, 75 330, 90 330
      C 105 330, 110 310, 125 310
      C 140 310, 145 340, 165 340
      C 185 340, 190 315, 200 315
      C 210 315, 215 340, 235 340
      C 255 340, 260 310, 275 310
      C 290 310, 295 330, 310 330
      C 325 330, 335 310, 340 290
      C 345 260, 350 220, 350 190
      C 350 120, 310 40, 200 40
      Z
    " fill="url(#ghost3)"/>
    
    <!-- Hood shadow/depth -->
    <path d="
      M 200 45
      C 100 45, 65 115, 60 180
      C 60 160, 80 80, 180 55
      C 190 52, 200 50, 200 45
      Z
    " fill="#4b5563" opacity="0.5"/>
    
    <!-- Left edge highlight -->
    <path d="
      M 70 190
      C 70 130, 110 70, 180 50
      C 120 80, 85 140, 75 200
      C 72 195, 70 190, 70 190
      Z
    " fill="#6b7280" opacity="0.4"/>
    
    <!-- Inner face shadow -->
    <ellipse cx="200" cy="200" rx="100" ry="110" fill="#030712" opacity="0.3"/>
  </g>
  
  <!-- Glowing eyes -->
  <g filter="url(#glow3)">
    <!-- Left eye -->
    <path d="
      M 110 175
      Q 130 145, 170 165
      Q 175 200, 155 220
      Q 120 215, 110 175
      Z
    " fill="#0f172a"/>
    <path d="
      M 118 178
      Q 135 155, 165 170
      Q 168 198, 152 212
      Q 125 208, 118 178
      Z
    " fill="url(#eyeGlow3)"/>
    <ellipse cx="145" cy="185" rx="10" ry="12" fill="#ffffff" opacity="0.9"/>
    
    <!-- Right eye -->
    <path d="
      M 290 175
      Q 270 145, 230 165
      Q 225 200, 245 220
      Q 280 215, 290 175
      Z
    " fill="#0f172a"/>
    <path d="
      M 282 178
      Q 265 155, 235 170
      Q 232 198, 248 212
      Q 275 208, 282 178
      Z
    " fill="url(#eyeGlow3)"/>
    <ellipse cx="255" cy="185" rx="10" ry="12" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Subtle menacing expression lines -->
  <path d="M 175 240 Q 200 255 225 240" stroke="#111827" stroke-width="3" fill="none" opacity="0.4" stroke-linecap="round"/>
</svg>
