<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Soul - Logo Preview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: linear-gradient(135deg, #0a0a12 0%, #1a1a2e 100%);
      min-height: 100vh;
      padding: 40px 20px;
      color: white;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 32px;
      background: linear-gradient(135deg, #a855f7, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    p.subtitle {
      text-align: center;
      color: rgba(168, 85, 247, 0.6);
      margin-bottom: 50px;
    }
    
    .logos {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .logo-card {
      text-align: center;
    }
    
    .logo-card h3 {
      margin-bottom: 20px;
      color: rgba(255,255,255,0.8);
      font-weight: 500;
    }
    
    .logo-container {
      width: 280px;
      height: 280px;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .logo-container:hover {
      transform: scale(1.05);
      box-shadow: 0 30px 80px rgba(139, 92, 246, 0.3);
    }
    
    .logo-container svg {
      width: 100%;
      height: 100%;
    }
    
    .sizes {
      margin-top: 60px;
      text-align: center;
    }
    
    .sizes h2 {
      color: rgba(255,255,255,0.8);
      margin-bottom: 30px;
      font-weight: 500;
    }
    
    .size-row {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 30px;
      flex-wrap: wrap;
    }
    
    .size-item {
      text-align: center;
    }
    
    .size-item span {
      display: block;
      margin-top: 10px;
      color: rgba(168, 85, 247, 0.6);
      font-size: 12px;
    }
    
    .size-item .logo-small {
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
  </style>
</head>

          <path d="M 170 230 Q 200 245, 230 230" stroke="#111827" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.5"/>

    </div>
